<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Grade Checker</h1>
    <label>Grade: </label>
    <input type="text" id="grd">      
    <button onclick="Grade()">Check</button><br>
   <h1 id="output" ></h1>
    
        <script>

                function Grade(){

                    var marks = document.getElementById("grd").value;
                    var result = document.getElementById("output");
                  

                              if(marks>=80 && marks<=90){
                             result.innerHTML = "Congratulations! You got A-1 Grade";
                                
                              }
                               
                             else if(marks>=70 && marks<=79) {
                                result.innerHTML = "You got A grade";
                             }
                            else if(marks>=60 && marks<=69) {
                                result.innerHTML = "You got B grade";
                            }
                            else if(marks>=50 && marks<=59) {
                                result.innerHTML = "You got C Grade";
                            }
                            else{
                                result.innerHTML = "Sorry You are   Fail";
                             }

                }


        </script>    
</body>
</html>
